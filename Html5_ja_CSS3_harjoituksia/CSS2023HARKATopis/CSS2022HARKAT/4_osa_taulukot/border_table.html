<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Esimerkki border-collapse ominaisuus, vie vain taulun tarvivan tilan</title>
    <style>
		table {
			border-collapse: collapse;
		}
		table, th, td {
			border: 1px solid black;
		}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nimi</th>
            <th>Sposti</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>alex@example.com</td>
        </tr>
        <tr>
            <td>Jonna</td>
            <td>jonna@example.com</td>
        </tr>
    </table>
	
</body>
</html>
