<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Esimerkki caption-side omnaisuudesta</title>
<style>
    table, td, th {
        border: 1px solid gray;
    }
    caption {
		caption-side: bottom;
	}
</style>
</head>
<body>
    <table>
        <caption>Taulukko 1.0 - Käyttäjän tiedot</caption>
        <thead>
            <tr>
                <th>Nro</th>
                <th>Nimi</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Joonas Joonaksela</td>
                <td>joonas@mail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Peter Pan</td>
                <td>peterpanr@mail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>John Rambo</td>
                <td>johnrambo@mail.com</td>
            </tr>
        </tbody>
    </table>
	
</body>
</html>
