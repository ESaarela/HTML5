<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Esimerkki empty-cells ominaisuudesta</title>
<style>
    table {
        width: 300px;
        border-collapse: separate;
    }
    table, th, td{
        border: 1px solid #000000;
    }
    table.empty-show {
        empty-cells: show;                        
    }
    table.empty-hide {
        empty-cells: hide;           
    }        
</style>
</head>
<body>
    <h2>Taulukko tyhjillä soluilla</h2>
    <table class="empty-show">
        <tr>
            <th>Nimi</th>
            <td>Joonas Joonaksela</td>
        </tr>
        <tr>
            <th>Sähköposti</th>
            <td></td>
        </tr>
    </table>
    <br>
    <h2>Taulukko piilotetuilla tyhjillä soluilla</h2>
    <table class="empty-hide">
        <tr>
            <th>Nimi</th>
            <td>Peter Pan</td>
        </tr>
        <tr>
            <th>Sähköposti</th>
            <td></td>
        </tr>
    </table>
    <p><strong>Hox:</strong> Näet, että toisen esimerkkitaulukon tyhjä solu on täysin piilotettu. Katkeamaton välilyönti (eli &amp;nbsp;) katsotaan sisällöksi.</p>
</body>
</html>
