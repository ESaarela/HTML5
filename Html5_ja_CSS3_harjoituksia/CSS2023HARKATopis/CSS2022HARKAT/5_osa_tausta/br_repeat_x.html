<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>Vaakasuoran taustan (background-repeat) esittäminen CSS</title>
<style>
    body {
        background-image: url("/images/järvi2m.jpg");
        background-repeat: repeat-x;
    }

    h1, p {
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(18, 17, 17);
    }
</style>
</head>
<body>
    <h1>Taustakuvan toisto demo. </h1>

    <p>Rullaa kuvaa hiirellä pienemmäksi niin näet, että taustakuva toistuu useasti.</p><p>Tee itse taustakuvan toisto background-repeat: repeat-x;</p> 
    <br>
   
    <p></p>
</body>
</html>
