<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pystysuora tasaus kuvassa</title>
<style>
    p.one img{
        vertical-align: top;
    }
    p.two img{
        vertical-align: middle;
    }
    p.three img{
        vertical-align: baseline;
    }
    p.four img{
        vertical-align:bottom;
    }
</style>
</head>
<body>
    <p class="one">Tämä kuva <img src="/CSS2023HARKATopis/CSS2022HARKAT/images/smile2.png" alt="Smiley"> on tasattu pystysuoraan tekstin yläreunaan, top.</p>
    <p class="two">Tämä kuva <img src="/CSS2023HARKATopis/CSS2022HARKAT/images/smile.png" alt="Smiley"> on tasattu pystysuoraan keskelle tekstiä, middle.</p>
    <p class="three">Tämä kuva <img src="/CSS2023HARKATopis/CSS2022HARKAT/images/smile4.png" alt="Smiley"> on kohdistettu tekstin perusviivaan, baseline.</p>

    <p class="four">Tämä kuva <img src="/CSS2023HARKATopis/CSS2022HARKAT/images/smile3.png" alt="Smiley"> on kohdistettu alimmaiseksi, bottom.</p>

</body>
</html>
