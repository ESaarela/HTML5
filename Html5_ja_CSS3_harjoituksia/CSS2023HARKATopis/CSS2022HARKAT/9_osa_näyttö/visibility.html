<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>näkyvyys piilotettu</title>
  <style>
    h1 {
        visibility: hidden;
    }
  </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Näkyvyys: piilossa <code>visibility: hidden </code> piilottaa elementin, mutta se vie silti tilaa asettelusta. Kirjoita jotain järkevää tekstiä kappaleeseen, laita kappale näkyväksi.</p>  
</body>
</html>
