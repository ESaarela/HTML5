<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Display</title>
  <style>
    p {
        display: inline;
        background: #8FBC8F;
        padding: 10px;
    }
    ul li {
        display: inline;
        margin: 10px;
        
    }
  </style>
</head>
<body>
  <p>Tämä kappale elementti luo yhdelle riville laatikon.</p>
  <ul>
    <li>Aihe 1</li>
    <li>Aihe 2</li>
    <li>Aihe 3</li>
    <li>Aihe 4</li>
    <li>Aihe 5</li>
  </ul>
</body>
</html>
