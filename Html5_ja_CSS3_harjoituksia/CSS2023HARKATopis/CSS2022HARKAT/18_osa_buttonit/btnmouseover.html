<!DOCTYPE html>
<html>
<head>
   <title> btn mouse over </title>
   <style>
      button {
         font-family: sans-serif;
         border: none;
         padding: 15px 30px;
         font-size: 20px;
         outline: none;
         margin: 10px;
         -webkit-transition-duration: 1s; /* for Safari */
         transition-duration: 1s;
      }
      #button1 {
         background-color: rgb(23, 52, 89);
         color: #f8f9f9;
         box-shadow: .5px .5px 1px 2px #000000;
      }
      #button2 {
         background-color: transparent;
         color: #903C56;
         border: 4px solid #903C56;
         box-shadow: .5px .5px 1px 2px #000000;
      }
      #button1:hover {
         background-color: #f8f9f9;
         color: rgb(23, 52, 89);
         box-shadow: 1px 1px 2px 3px #000000;
         cursor: pointer;
      }
      #button2:hover {
         background-color: #903C56;
         color: #f8f9f9;
         border: 4px solid #903C56;
         box-shadow: 1px 1px 2px 3px #000000;
         cursor: pointer;
      }
   </style>
</head>
<body>
   <button id="button1"> Button </button>
   <button id="button2"> Button </button>
   <p> Koska et voi siirtää hiiren osoitinta painikkeen päälle mobiililaitteella, voit yrittää napsauttaa sitä pitkään nähdäksesi tehosteet. </p>

</body>
</html>
