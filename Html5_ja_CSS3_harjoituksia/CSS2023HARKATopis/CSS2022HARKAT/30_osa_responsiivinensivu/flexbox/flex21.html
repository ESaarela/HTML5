<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Flex mittasuhteet</title>
<style>
.flex-container {
    width: 80%;
    min-height: 300px;
    margin: 0 auto;
	font-size: 32px;
    display: flex; 
    border: 1px solid #666;
}
.flex-container div {
	padding:10px;
}
.item1 {
	background: #e84d51;
    flex: 1; /* Standard syntax */
}
.item2 {
	background: #7ed636;
    flex: 2; /* Standard syntax */
}
.item3 {
	background: #2f97ff;
    flex: 1; /* Standard syntax */
}
</style>
</head>
<body>
    <div class="flex-container">
        <div class="item1">Asia 1</div>
        <div class="item2">Asia 2</div>
        <div class="item3">Asia 3</div>
    </div>

</body>
</html>
