<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS media types</title>
<style>
	@media screen{
        body {
            color: #32cd32;
			font-family: Arial, sans-serif;
            font-size: 14px;
        }
    }
    @media print {
        body {
            color: #ff6347;
			font-family: Times, serif;
            font-size: 12pt;
        }
    }
    @media screen, print {
        body {
            line-height: 1.2;
        }
    }
</style>
</head>
<body>
    <h1>CSS Media Types</h1>
    <p><strong>Note:</strong> Jos tulostat (tai esikatselun) tämän sivun, HTML-koodi näkyy eri tavalla kuin näytöllä.
</body>
</html>
