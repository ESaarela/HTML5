<!DOCTYPE html> 
<html>
<head>
   <title> Tee itse</title>
   <style>
      * {
         box-sizing: border-box;
      }
      html, body {
         margin: 0;
         padding: 0;
         font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial;
      }
      body {
         display: flex;
         min-height: 100vh;
         flex-direction: column;
      }
      main {
         flex: 1 0 auto;
      }
      footer {
         color: #fff;
         background: #333;
         position: relative; /* required to position the copyright at the bottom */
         font-size: 80%;
      }
      .footer-copyright {
         width: 100%;
         height: 40px;
         background: #111;
         /* positions the copyright at the bottom of the footer */
         padding: 10px;
         position: absolute;
         bottom: 0px;
         left: 0px;
      }
      .footer-body {
         margin-bottom: 40px;
         padding: 30px;
      }
      .footer-body > div:first-child {
         font-size: 150%;
      }
      .footer-body ul {
         list-style-type: none;
         margin: 0px;
         padding: 0px;
         text-align: center;
      }
      .footer-body li > a {
         color: white;
         text-decoration: none;
         margin-bottom: 7px;
      }
   </style>
</head>
<body>   
   <header></header>
   <main></main>
   <footer>
      <div class="footer-body">
         <div> Laita footerin tiedot tänne. </div>
         <div>
           
            <ul>
               <li><a href="#"> Tietoa </a></li>
               <li><a href="#"> Ota yhteyttä </a></li>
               <li><a href="#"> Käyttöehdot </a></li>
               <li><a href="#"> Tietosuojakäytäntö </a></li>
            </ul>
         </div>
      </div>
      <div class="footer-copyright">
         © Copyright tulee tänne. 
      </div>
   </footer>
</body>
</html>
