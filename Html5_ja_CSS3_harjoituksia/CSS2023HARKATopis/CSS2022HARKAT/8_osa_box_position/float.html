<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>Kellunta</title>
<style>
    div {
        width: 200px;
        padding: 10px;
    }
    div.red {
        float: left;       
        background: #ff0000;
    }
    div.green {
        float: right;
        background: #00ff00;
    }
    div.blue{
        float:inline-start;
        background: blue;
    }

    div.yellow{
        float:inline-end;
        background: rgb(238, 255, 0);
    }

</style>
</head>
<body>
    <div class="red">div kelluu vasemmalle</div>
    <div class="green">div kelluu oikealle.</div>
    <div class="blue">inline-start</div>
    <div class="yellow">inline-end</div>
</body>
</html>
