<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>Esimerkki sijainnista</title>
<style>
    p {
        width: 200px;
        padding: 10px;
    }
    .up {
        background: #ee665a;
        position: absolute;
        top: 0;
       
        
        
    }
    .down {
        background: #b0d878;
        position: absolute;
        bottom: 0;
    }
    .teksti{
        position: relative;
        left: 300px;

    }
   
</style>
</head>
<body>
    <p class="up">Tämä kappale on sijoitettu asiakirjan näkymän yläosaan.</p>
    <p class="down">Tämä kappale on sijoitettu asiakirjan näkymän alaosaan.</p>
    <p class="teksti">Kokeile laittaa laatikko oikeaan yläreunaan ja oikeaan alareunaan.</p>
</body>
</html>
