<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>Ei kelluntaa</title>
<!-- Clearfix on tapa, jolla elementti poistaa tai korjaa automaattisesti elementtinsä niin, ettei siihen tarvitse lisätä ylimääräisiä merkintöjä. Sitä käytetään yleensä kellunta-asetteluissa, joissa elementit kellutetaan pinottavaksi vaakasuoraan.  -->
<style>
    .container{
        background: yellow;
        border: 1px solid #c4884d;      
    }
    .clearfix {
        clear: both;
        visibility: hidden;
        height: 0;
    }
    p {
        width: 200px;        
        margin: 10px;
        padding: 10px;
    }
    .red {
        float: left;       
        background: #ff0000;
    }
    .green {
        float: right;
        background: #00ff00;
    }
</style>
</head>
<body>
    <div class="container">
        <p class="red">Kelluu vasemmalle.</p>
        <p class="green">Kelluu oikealle.</p>
     <div class="clearfix">&nbsp;</div>
    </div>
</body>
</html>
