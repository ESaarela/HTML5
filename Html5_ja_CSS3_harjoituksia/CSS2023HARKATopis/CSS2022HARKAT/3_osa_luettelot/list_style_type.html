<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Asettaa luettelomerkit</title>
<style>  
    ul {
        list-style-type: square;
    }
    ol {
        list-style-type: upper-roman;
    }
</style>
</head>
<body>
    <h2>Järjestämätön lista</h2>
    <ul>
        <li>Listan asia 1</li>
        <li>Listan asia 2</li>
        <li>Listan asia 3</li>
    </ul>
    <h2>Järjestetty lista</h2>
    <ol>
        <li>Listan asia 1</li>
        <li>Listan asia 2</li>
        <li>Listan asia 3</li>
    </ol>
</body>
</html>
