<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Yksinkertaisen navigaation luominen listalla</title>
<style>
    body{
        font-size: 14px;
        font-family: Arial,sans-serif;
    }
    ul {
        padding: 0;
        list-style: none;
        background: #f2f2f2;
    }
    ul li {
        display: inline-block;
    }
    ul li a {
        display: block;
        padding: 10px 25px;
        color: #333;
        text-decoration: none;
    }
    ul li a:hover {
        color: #fff;
        background: #939393;
    }
</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Etusivu</a></li>
            <li><a href="#">Tietoa meistä</a></li>
            <li><a href="#">Tuotteet</a></li>
            <li><a href="#">Palvelut</a></li>
            <li><a href="#">Referenssit</a></li>
            <li><a href="#">Ota yhteyttä</a></li>
        </ul>
    </nav>
	<p><strong>Hox!:</strong> Vie hiiri valikkolinkin päälle nähdäksesi hover-tehosteen.</p>
</body>
