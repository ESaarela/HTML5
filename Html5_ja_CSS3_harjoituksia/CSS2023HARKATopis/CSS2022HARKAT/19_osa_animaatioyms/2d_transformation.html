<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>2D Transformation</title>
<style>
    img {
		-webkit-transform: translate(200px, 50px) rotate(180deg) scale(1.5) skew(0, 30deg);  /* Chrome, Safari, Opera */
		   -moz-transform: translate(300px, 50px) rotate(180deg) scale(1.5) skew(0, 30deg);  /* Firefox */
			-ms-transform: translate(200px, 50px) rotate(180deg) scale(1.5) skew(0, 30deg);  /* IE 9 */
				transform: translate(300px, 50px) rotate(180deg) scale(1.5) skew(0, 30deg);  /* Modern Browsers */    
	}
    .box{
        margin: 50px;
        width: 200px;
        height: 136px;
        background: url("/images/smile4.png") no-repeat;
    }
</style>
</head>
<body>
    <div class="box">
    	<img src="/images/smile4.png" alt="kallio">
        
    </div>
</body>
</html>
