<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>transform:translate()</title>
<style>
    img {
		-webkit-transform: translate(300px, 20px);  /* Chrome, Safari, Opera */
		   -moz-transform: translate(300px, 20px);  /* Firefox */
				transform: translate(300px, 20px);  /* Standard syntax */    
	}
    .box{
        margin: 20px;
        width:153px;
        height:103px;
        background: url("/images/järvi2m.jpg") no-repeat;
    }
</style>
</head>
<body>
    <div class="box">
    	<img src="/images/järvi2m.jpg" alt="järvi">
    </div>
</body>
</html>
