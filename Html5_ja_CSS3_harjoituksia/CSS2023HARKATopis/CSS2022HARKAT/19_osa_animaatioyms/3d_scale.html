<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>Skaalaus</title>
<style>
.container{
    margin: 50px;
	width: 180px;
    height: 125px;
  	perspective: 300px;
  	border: 4px solid #6486ab;
    background: #e9eef3;
}
.transformed {
    -webkit-transform: scale3d(1, 1, 2) rotate3d(1, 0, 0, 60deg); /* Chrome, Safari, Opera */
    transform: scale3d(1, 1, 2) rotate3d(1, 0, 0, 60deg); /* Standard syntax */
}
</style>
</head>
<body>
    <h2>Ennen skaalausta:</h2>
    <div class="container">
      	<img src="/images/smile.png" alt="smile">
    </div>
    <h2>Skaalauksen j√§lkeen:</h2>
  	<div class="container">
        <img src="/images/smile.png" class="transformed" alt="smile again">
    </div>
</body>
</html>
