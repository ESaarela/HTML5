<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS3 matrix3d() Method</title>
<style>
.container{
    margin: 50px;
	width: 125px;
    height: 75px;
  	perspective: 300px;
  	border: 4px solid #d14e46;
    background: #fddddb;
}
.transformed {
    -webkit-transform: matrix3d(0.359127, -0.469472, 0.806613, 0, 0.190951, 0.882948, 0.428884, 0, -0.913545, 0, 0.406737, 0, 0, 0, 0, 1); /* Chrome, Safari, Opera */
    transform: matrix3d(0.359127, -0.469472, 0.806613, 0, 0.190951, 0.882948, 0.428884, 0, -0.913545, 0, 0.406737, 0, 0, 0, 0, 1); /* Standard syntax */
}

img {
    width: 100%;
    height: auto;
}
</style>
</head>
<body>
    <h2>Ennen:</h2>
    <div class="container">
      	<img src="/images/järvi3m.jpg" alt="järvi">
    </div>
    <h2>Jälkeen:</h2>
  	<div class="container">
        <img src="/images/järvi3m.jpg" class="transformed" alt="järvi">
    </div>
</body>
</html>
