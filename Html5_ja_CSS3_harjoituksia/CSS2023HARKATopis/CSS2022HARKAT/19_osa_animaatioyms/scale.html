<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>rotate()</title>
<style>
    img {
		-webkit-transform: rotate(50deg);  /* Chrome, Safari, Opera */
		   -moz-transform: rotate(50deg);  /* Firefox */
				transform: rotate(50deg);  /* Modern Browsers */    
        width: 100%;
        height: auto;
	}
    .box{
        margin: 50px;
        width:120px;
        height:110px;
        background: url("/images/puu1.jpg") no-repeat;
    }
</style>
</head>
<body>
    <div class="box">
    	<img src="/images/puu2.jpg" alt="puu">
    </div>
</body>
</html>
