<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
   <style type="text/css">
      div {
         width: 100px;
         height: 100px;
         background: #173459;
         color: #f8f9f9;
         border: 5px solid #903C56;
         transition-duration: 2s;
      }
      #rotateX:hover {
         transform: rotateX(140deg);
      }
      #rotateY:hover {
         transform: rotateY(140deg);
      }
      #rotateZ:hover {
         transform: rotateZ(90deg);
      }
   </style>
</head>
<body>
   <p>Käynnistä tehosteet napauttamalla elementtejä. </p>
   <div id="rotateX"> pyöritäX minua! </div>
   <br>
   <div id="rotateY"> pyöritäY minua! </div>
   <br>
   <div id="rotateZ"> pyöritäZ minua! </div>
</body>
</html>
