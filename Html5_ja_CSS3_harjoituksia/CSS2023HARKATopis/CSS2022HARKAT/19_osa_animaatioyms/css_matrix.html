<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS3 matrix()</title>
<style>
    img {
		-webkit-transform: matrix(0, -1, 1, 0, 200px, 50px);  /* Chrome, Safari, Opera */
		   -moz-transform: matrix(0, -1, 1, 0, 200px, 50px);  /* Firefox */
				transform: matrix(0, -1, 1, 0, 200px, 50px);  /* Modern Browsers */
	}
    .box{
        margin: 50px;
        width: 108px;
        height: 136px;
        background: url("/images/järvi1m.jpg") no-repeat;
    }
</style>
</head>
<body>
    <div class="box">
    	<img src="/images/järvi1m.jpg" alt="kallio">
    </div>
</body>
</html>
