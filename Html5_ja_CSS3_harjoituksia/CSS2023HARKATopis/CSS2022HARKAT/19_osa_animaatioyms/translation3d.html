<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>translate3d()</title>
<style>
.container{
	width: 125px;
    height: 100px;
    perspective: 500px;
  	border: 4px solid #e5a043;
    background: #fff2dd;
	margin: 30px;
}
.transformed {
    -webkit-transform: translate3d(25px, 25px, 50px); /* Chrome, Safari, Opera */
    transform: translate3d(25px, 25px, 50px); /* Standard syntax */
}
img {
    width: 100%;
    height: auto;
}
</style>
</head>
<body>
    <h2>Ennen:</h2>
    <div class="container">
      	<img src="/images/gradient.png" alt="gradient">
    </div>
    <h2>JÃ¤lkeen:</h2>
  	<div class="container">
        <img src="/images/gradient.png" class="transformed" alt="gradient">
    </div>
</body>
</html>
