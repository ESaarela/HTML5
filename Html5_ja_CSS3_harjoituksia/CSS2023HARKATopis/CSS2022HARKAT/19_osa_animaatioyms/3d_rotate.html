<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>Example of CSS3 rotate3d() Method</title>
<style>
.container{
    margin: 50px;
	width: 400px;
    height: 230px;
  	perspective: 250px;
  	border: 4px solid #a2b058;
    background: #f0f5d8;
}
.transformed {
    -webkit-transform: rotate3d(0, 1, 0, 60deg); /* Chrome, Safari, Opera */
    transform: rotate3d(0, 1, 0, 60deg); /* Standard syntax */
}
</style>
</head>

</body>
