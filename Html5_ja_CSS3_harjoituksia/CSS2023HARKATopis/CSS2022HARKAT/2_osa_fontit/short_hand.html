<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Esimerkki font ominaisuuksista</title>
    <style>
		h1 {
			font: bold 2.5em "Times New Roman", Times, serif;
		}
		p {
			font: normal 1.2em Arial, Helvetica, sans-serif;
		}
    </style>
</head>
<body>
	<h1>Tämä on h1 otsikko lihavoitu, koko on 2.5em, käyttää fonttia times new roman, times, serif</h1>
    <p>Tämä on p-kappale, normaali, koko 1.2em, käyttää fonttia Arial, Helvetica, sans-serif.</p>
</body>
</html>
