<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
   <style>
      * {
         box-sizing: border-box;
      }
      html, body {
         margin: 0;
         padding: 0;
      }
      .nav-bar a {
         text-decoration: none;
         color: black;
         display: block;
      }
      .nav-bar > ul {
         list-style-type: none;
         margin: 0;
         padding: 0;
      }
      .nav-bar > ul > li > a {
         padding: 10px;
         background: lightgrey;
      }
      .nav-bar > ul > li > a:hover {
         background: #173459;
         color: #f8f9f9;
      }
      .nav-bar .active {
         background: #173459;
         color: #f8f9f9;
      }
      .nav-bar li {
         border-bottom: 1px solid #333;
      }
      .nav-bar li:last-child {
         border: none;
      }
   </style>
</head>
<body>
   <div class="nav-bar">
      <ul>
         <li><a href="#" class="active"> Koti </a></li>
         <li><a href="#"> Tietoa </a></li>
         <li><a href="#"> Artikkelit </a></li>
         <li><a href="#"> Galleria </a></li>
      </ul>
   </div>
</body>
</html>
