<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>:last-child Pseudo-luokka</title>
<style>
    ul{
        padding: 0;
        list-style: none;          
    }
    ul li{
        display: inline;
        padding: 0 20px;
        border-right: 1px solid #000000;
    }
    li:last-child {
        border-right: none;
    }
</style>
</head>
<body>
   <h1>Esimerkki navigointipalkista</h1>
    <ul>
        <li>Koti</li>
        <li>Tietoja meistä</li>
        <li>Palvelut</li>
        <li>Ota yhteyttä</li>
    </ul>
   
</body>
</html>
