<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dynaaminen ankkuri, Pseudo-luokat</title>
<style> 
    a:link {
        color: blue;
    }
    a:visited {
        text-decoration: none;
    }
    a:hover {
        color: red;
    }
    a:active {
        color: gray;
    }
    a:focus {
        color: yellow;
    }
</style>
</head>
<body>        
    <p>Vieraile <a href="https://www.w3schools.com" target="_blank">www.w3schools.com</a></p>
    <p>Lisää pari muuta linkkiä. Vaihda linkkien ja vierailtujen linkkien värejä</p>
</body>
</html>
