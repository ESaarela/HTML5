<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pseudo luokat, linkki</title>
<style> 
    a:link {
        color: blue;
    }
    a:visited {
        text-decoration: none;
    }
</style>
</head>
<body>        
    <p>Visit <a href="https://www.w3schools.com" target="_blank">www.w3schools.com</a></p>
    <p>Lisää toinen linkki, joka avautuu uudelle sivulle.</p>
</body>
</html>
