<!DOCTYPE html> 
<html>
<head>
   <title>Kokeile</title>
   <style type="text/css">
      * {
         box-sizing: border-box;
      }
      .container {
         margin-top: 30px;
         text-align: center;
      }
      .tooltip {
         position: relative; /* helps position the tooltip content */
         border-bottom: 1px solid black;
      }
      .tooltip-content {
         color: white;
         background: black;
         padding: 3px;
         border-radius: 5px;
         visibility: hidden; /* piilottaa tooltipin */
         
         /* Toolitipin sijainti */
         position: absolute;
         z-index: 1;
         text-align: center;
         width: 110px;
      }
      .tooltip:hover > .tooltip-content {
         visibility: visible; /* näyttää tooltipin, kun hiiri viedään tekstin päälle */
      }
   </style>
</head>
<body>   
   <h1>Tässä on Tooltip! </h1>
   <div class="container">
      <span class="tooltip"> Vie hiiri Tooltipin päälle! 
         <span class="tooltip-content"> Tooltip tässä, hei. </span>
      </span>
   </div>
</body>
</html>
