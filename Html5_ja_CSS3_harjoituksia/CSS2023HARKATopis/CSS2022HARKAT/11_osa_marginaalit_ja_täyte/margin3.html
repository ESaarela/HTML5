<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>Näin ennen</title>
<style>
    h1 {
        margin: 50px; /* apply to all four sides */
    }
    p {
        margin: 25px 75px; /* vertical | horizontal */
    }
    div {
        margin: 25px 50px 75px; /* top | horizontal | bottom */
    }
    hr {
        margin: 25px 50px 75px 100px; /* top | right | bottom | left */
    }
    h1, p, div {
        background: yellow;
    }
</style>
</head>
<body>
    <h1>Otsikko 1</h1>
    <p>Kappale, jossa tekstiä.</p>
    <div>Tässä DIV elementti.</div>
    <hr>
    <p><strong>Note:</strong> Muuttele margiaaleja, jotta näet miten se toimii. Käytä margin-inline-start, end jne... ja mittana esim. em, %.</p>
</body>
</html>
