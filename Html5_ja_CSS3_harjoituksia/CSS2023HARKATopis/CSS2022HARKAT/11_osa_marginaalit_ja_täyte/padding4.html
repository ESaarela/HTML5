<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Box</title>
<style>
    div {
        width: 100%;
        padding: 5%;
        box-sizing: border-box;
        background: violet;
    }
</style>
</head>
<body>
    <div>
        <h1>Tämä on DIV box</h1>
    </div>
    <p><strong>Hox</strong>, Tällä kertaa ei ole vierityspalkkeja, käytetään box-sizing.</p>
</body>
</html>
