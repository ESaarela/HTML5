<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Marginaalien aseetus eri sivuille</title>
<style>
    h1 {
        /* margin-top: 50px; */
        /* margin-bottom: 100px; */
        background: yellow;
        margin-block-start: 1em;
        margin-block-end: 2em;
        /* Vie hiiri margin-block-start tyylin päälle ja napsauta linkkiä MDN reference, sieltä näet kaikki käytettävissä olevat ominaisuudet. Kokeile muissakin käytettävissä olevissa tyyleissä. */


    }
    p {
        /* margin-left: 30px; */
        /* margin-right: 75px; */
        background: yellow;
        margin-inline-start:5em;
        margin-inline-end: 15em;
        
    }

    /* Responsiiviset sivut: käytä margin-inline-start, ei margin-left, margin-inline-end ei margin-right, katso myös margin-block-start ja -end. Käytä mittoina esim. %, em tai vaikka px */
</style>
</head>
<body>
    <h1>Tämä on otsikko h1</h1>
    <p>Tämä on kappale</p>
    <p><strong>Note:</strong> Muuta marginaaleja nähdäksesi miten ne toimivat.</p>
</body>
</html>
