<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Effect of CSS Padding on Element Box Size</title>
<style>
    div {
        width: 100%;
        padding: 25px;
        background: violet;
    }
</style>
</head>
<body>
    <div>
        <h1>Tämä on div box</h1>
    </div>
    <p><strong>Notice</strong>, Siirrä vierityspalkkia oikealle.</p>
</body>
</html>
