<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>Pudotusvalikon luominen, dropdown</title>
<style>
    ul {
        padding: 0;
        list-style: none;
    }
    ul li {
        width: 100px;
        text-align: center;
        background: #5287a6;
        font-weight: bold;
    }
    ul li a{
        padding: 5px;
        display: block;
        color: #ffffff;
        text-decoration: none;
    }
    ul li a:hover {
        text-decoration: underline;
    }
    ul li ul {
        display: none;
    }
    ul li:hover ul {
        display: block;
    }
</style>
</head>
<body>
    <h1>Helppo Drop Down Menu, lisää kuvakkeet netistä</h1>
    <ul>
        <li><a href="#">Klikkaa minua!</a>
            <ul>
                <li><a href="#">Asia 1</a></li>
                <li><a href="#">Asia 2</a></li>
                <li><a href="#">Asia 3</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
