<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8">
<title>border-style, top-width, color</title>
<style>  
    p {
        padding: 10px;
        border-style: solid;
    }
    p.one {
        border-top-width: 5px;
        border-color: #ae4fad;
    }
    p.two {
        border-right-width: 5px;
        border-color: #7aa309;
    }
    p.three {
        border-bottom-width: 5px;
        border-color: #ccb720;
    }
    p.four {
        border-left-width: 5px;
        border-color: #9a605f;
    }
</style>
</head>
<body>
    <p class="one">Tässä kappaleessa on yläreuna.</p>
    <p class="two">Tässä kappaleessa on oikea reuna.</p>
    <p class="three">Tässä kappaleessa on alareuna.</p>
    <p class="four">Tässä kappaleessa on vasen reuna.</p>
</body>
</html>
