<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Erilaiset reunusten tyylit</title>
<style>      
    p { 
        border-width: 15px;
        background: yellow;
        padding: 20px;
        margin: 20px;
    }
    p.none {
        border-style: none;
    }
    p.hidden {
        border-style: hidden;
    }
    p.dotted {
        border-style: dotted;
    }
    p.dashed {
        border-style: dashed;
    }
    p.solid {
        border-style: solid;
    }
    p.double {
        border-style: double;
    }
    p.groove {
        border-style: groove;
    }
    p.ridge {
        border-style: ridge;
    }
    p.inset {
        border-style: inset;
    }
    p.outset {
        border-style: outset;
    }
</style>
</head>
<body>
    <p class="none">Ei reunaviivaa.</p>
    <p class="hidden">Piilotettu reuna.</p>
    <p class="dotted">Pisteellinen reuna.</p>
    <p class="dashed">Katkoviivainen reuna.</p>
    <p class="solid">Kiinteä reuna.</p>
    <p class="double">Kaksoisreuna.</p>
    <p class="inset">Upotettu reuna.</p>
    <p class="outset">...reuna kun reuna.</p>
    <p class="groove">Urallinen reuna.</p>
    <p class="ridge">Ylöspäin suuntautuva reuna.</p>
</body>
</html>
