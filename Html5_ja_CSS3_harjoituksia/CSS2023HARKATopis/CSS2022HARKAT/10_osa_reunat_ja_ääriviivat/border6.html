<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Reuna elementin ympärille</title>
<style>
    ul{
        padding: 0;
        list-style: none;
    }
    ul li {
        float: left;        
        margin: 10px;        
    }
    ul li img {
        display: block;
        background: #f7f7f7;
    }
    ul li:hover {
        border: 5px solid #333333;
        overflow: hidden;        
    }
    ul li:hover img{
        margin: -5px;
    }
</style>
</head>
<body>
    <ul>
        <li><img src="/images/järvi1m.jpg" alt="järvi1"></li>
        <li><img src="/images/järvi2m.jpg" alt="järvi2"></li>
        <li><img src="/images/järvi3m.jpg" alt="järvi3"></li>
      
    </ul>
</body>
</html>
