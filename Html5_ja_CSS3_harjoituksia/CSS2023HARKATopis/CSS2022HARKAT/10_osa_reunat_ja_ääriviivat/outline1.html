<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <title>Piirrä ääriviivat elementin ympärille</title>
    <style>      
        p.one {
        	outline: 10px solid #ff0000;
		}
		p.two {
			color: #00ff00;
			outline: 5px solid;
		}
    </style>
</head>
<body>
	<p class="one">Tämä on kappale, jossa ääriviiva.</p>
    <p class="two">Tämä on toinen kappale, jossa ääriviva.</p>
</body>
</html>
