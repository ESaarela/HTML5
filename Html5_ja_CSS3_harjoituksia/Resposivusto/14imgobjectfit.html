<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image object-fit:contain</title>
    <style>
        img {
        max-inline-size: 30%;
        block-size: auto;
        aspect-ratio: 2/1;
        object-fit: contain;
}
    </style>
</head>
<body>
    <h1>Kevät 202x</h1>
    <br>
    <img src="/images/kevät1.jpg" alt="kevät1">
    <img src="/images/kevät2.jpg" alt="kevät2">
    <img src="/images/kevät3.jpg" alt="kevät3">
</body>
</html>
